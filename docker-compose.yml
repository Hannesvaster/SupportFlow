services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: supportflow
      POSTGRES_USER: supportflow
      POSTGRES_PASSWORD: supportflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+psycopg://supportflow:supportflow@db:5432/supportflow
      JWT_SECRET: "dev-secret-change-me"
    depends_on:
      - db

volumes:
  pgdata:
